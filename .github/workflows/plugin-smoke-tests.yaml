name: Plugin Smoke Tests

on:
  push:
    paths:
      - 'proposed.yaml'
      - '.github/workflows/plugin-smoke-tests.yaml'
      - 'testdata/plugin-smoke-test/**'

jobs:
  test-plugins:
    name: Test All Plugins
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build plugin smoke test
        run: go build -o plugin-smoke-test testdata/plugin-smoke-test/main.go

      - name: Run smoke tests against all plugins
        run: |
          ./plugin-smoke-test proposed.yaml
