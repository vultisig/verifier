name: Deploy Verifier Server

on:
  push:
    branches: ['main']
    tags: ['release/*']
  pull_request:
    branches: ['main']

env:
  GO_VERSION: '1.23'

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true


      - name: Install Clang
        run: sudo apt-get install -y clang

      - name: Install dkls libraries
        run: |
          wget https://github.com/vultisig/go-wrappers/archive/refs/heads/master.tar.gz
          tar -xzf master.tar.gz
          cd go-wrappers-master
          sudo mkdir -p /usr/local/lib/dkls
          sudo cp --recursive includes /usr/local/lib/dkls

      - name: Run tests
        run: go test ./...

      - name: Run vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted properly:"
            gofmt -s -l .
            exit 1
          fi

  build:
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binaries
        run: |
          go build -o verifier cmd/verifier/main.go
          go build -o tx_indexer cmd/tx_indexer/main.go
          go build -o worker cmd/worker/main.go

  deploy-production:
    needs: [test, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/release/')
    environment: production
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SERVER: ${{ secrets.SSH_SERVER }}
          USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.SSH_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $SERVER >> ~/.ssh/known_hosts
          ./scripts/deploy.sh