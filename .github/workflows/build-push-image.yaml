name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: Service name (verifier, worker, tx_indexer)
      registry:
        required: true
        type: string
        description: Container registry URL
      image_name:
        required: true
        type: string
        description: Image name (repository)
      tag:
        required: true
        type: string
        description: Image tag
      additional_tag:
        required: false
        type: string
        description: Additional tag (e.g., latest, dev-latest)
        default: ""

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        run: |
          TAGS="${{ inputs.registry }}/${{ inputs.image_name }}/${{ inputs.service }}:${{ inputs.tag }}"
          if [ -n "${{ inputs.additional_tag }}" ]; then
            TAGS="${TAGS},${{ inputs.registry }}/${{ inputs.image_name }}/${{ inputs.service }}:${{ inputs.additional_tag }}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.k8s
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            SERVICE=${{ inputs.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
